    <style>
        * {

        body {

            background: linear-gradient(135deg, #ff6b6b, #ff8e8e, #ffb1b1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.1) 0%, transparent 20%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            animation: float 3s ease-in-out infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -50%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(-45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
        }

        h1 {

            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);

        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .question {
            font-size: 2rem;
            color: #ff6b6b;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);

        @keyframes heartBeat {
            0%, 100% {

            }
            14% {

            }
            28% {
                transform: scale(1);
            }
            42% {
                transform: scale(1.3);
            }
            70% {
                transform: scale(1);
            }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {

            font-size: 1.1rem;
            border: none;
            border-radius: 50px;

            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            animation: glow 2s ease-in-out infinite;

        @keyframes glow {

            }
            50% {

            }
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.7);
        }

        .btn-no {
            background: linear-gradient(135deg, #6c757d, #868e96);
            color: white;
        }

        .btn-no:hover {
            transform: scale(1.1);
        }

        .response {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            display: none;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .response-yes {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .response-no {
            background: linear-gradient(135deg, #6c757d, #868e96);
            color: white;
        }

        .flowers {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-around;
            z-index: 0;
        }

        .flower {
            width: 60px;
            height: 60px;
            position: relative;
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        .flower::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff6b6b;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .flower::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 80px;
            background: #8bc34a;
            bottom: -60px;
            left: 26px;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .question {
                font-size: 1.5rem;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
                padding: 12px;
            }

            .response {
                font-size: 1.1rem;
            }

            .flowers {
                display: none;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

    <script>
        // Crear corazones flotantes
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';

        // Crear chispas

            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);
            }
        }

        // Respuesta afirmativa
        function yesResponse() {
            const response = document.getElementById('response');
            response.textContent = 'Â¡SabÃ­a que dirÃ­as que sÃ­! ðŸ’– Eres mi swampy perfecto/a â¤ï¸';

            for (let i = 0; i < 100; i++) {

                    }, index * 100);
                });

        };
